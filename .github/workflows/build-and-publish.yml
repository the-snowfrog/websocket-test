name: Build and Publish

env:
  AZURE_WEBAPP_PACKAGE_PATH: '.'      
  DOTNET_VERSION: '7.0'                

on:
  workflow_dispatch:
  push:
    branches:
      - main  
    paths:
      - 'app/**'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build
        working-directory: app
        run: dotnet build --configuration Release

      - name: Publish
        working-directory: app
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Development'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: .net-app

      - name: Deploy to North Europe
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'northeurope-app'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_NORTH_EUROPE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
          
      - name: Deploy to West Europe
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'westeurope-app'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_WEST_EUROPE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
